{% extends "base.html" %}
{% load static i18n %}
{% block content %} 

{% load bootstrap %}

    <div class=" justify-content-center align-items-center" align="center">
      <div class="card" style="width: 30rem;" align="left">
<div class="container py-5">
	<h3>Register</h3>
	<form method="POST">
		{% csrf_token %}
		{{ register_form|bootstrap }}
        {% if messages %}
            {% for message in messages %}
<div class="alert alert-danger" role="alert">
    {{ message}}
</div>
{% endfor %}
        {% endif %}
		<button class="btn btn-primary" type="submit">Register <i class="fas fa-sign-in-alt"></i></button>
	</form>
	<p class="text-center">If you already have an account, <a href="/login">login</a> instead.</p>
</div>
          </div>
    </div>

{% endblock %}
