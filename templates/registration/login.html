{% extends 'base.html' %}
{% load static i18n %}
{% load bootstrap %}
  {% block content %}
<div class=" justify-content-center align-items-center" align="center">
      <div class="card" style="width: 30rem;" align="left">
  <div class="card-body">
    <h5 class="card-title">Sign in</h5>
      <form method="post" >
      {% csrf_token %}
          {{ form|bootstrap }}
      <button type="submit"  class="btn btn-primary">{% trans 'Sign in' %} <i class="fas fa-sign-in-alt"></i></button>
                <button type="button" class="btn btn-danger" onclick=location.href="{% url 'register' %}"  class="btn btn-primary">{% trans 'Sign up' %} <i class="fas fa-user-plus"></i></button>


      </form>
  </div>
</div>
</div>

  {% endblock %}
